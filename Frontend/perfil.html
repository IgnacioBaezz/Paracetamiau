<!DOCTYPE html>
<html lang="es-cl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil | Paracetamiau</title>

  <!-- Links Externos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />

  <!-- Links Internos -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/background.css" />
  <link rel="stylesheet" href="assets/css/circleAnimation.css" />
  <link rel="stylesheet" href="assets/css/perfil.css" />
</head>

<body class="bg-fish">
  <!--Start Navbar-->
  <nav class="navbar bg-color7 sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="home.html">
        <img src="assets/img/Paracetamiau.png" alt="Logo de Paracetamiau" width="180" />
      </a>
      <h2 class="text-uppercase fw-bold text-white mb-0">Perfil</h2>
    </div>
  </nav>
  <!--End Navbar-->

  <main class="container-fluid">
    <div class="row position-relative">
      <!-- Container de perfil -->
      <section class="col-12">
        <div class="profile-container rounded-4 p-3 mx-auto shadow text-white">
          <!-- Circulo de usuario -->
          <div class="d-flex flex-column align-items-center mb-4">
            <div class="user-circle rounded-circle d-flex align-items-center justify-content-center">
              <i class="fa-solid fa-user fa-3x text-white user-icon" aria-hidden="true"></i>
            </div>
            <h3 class="profile-title ms-1 text-white fw-bold mb-0">PERFIL</h3>
          </div>

          <form aria-label="Formulario de perfil de usuario">
            <div class="mb-3">
              <label for="nombre" class="form-label fw-semibold text-white form-label-custom">
                Nombre:
              </label>
              <input type="text" class="form-control border-0 rounded-pill text-white form-input-nombre" id="nombre"
                name="nombre" />
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label fw-semibold text-white form-label-custom">
                Correo:
              </label>
              <input type="email" class="form-control border-0 rounded-pill text-white form-input-correo" id="correo"
                name="correo" />
            </div>

            <div class="mb-3">
              <label for="contrasena" class="form-label fw-semibold text-white form-label-custom">
                Contraseña:
              </label>
              <input type="password" class="form-control border-0 rounded-pill text-white form-input-contrasena"
                id="contrasena" name="contrasena" />
            </div>
          </form>
        </div>
      </section>

      <!-- Botones Desktop -->
      <aside class="col-3 superpuesta d-none d-md-block me-2">
        <div class="d-flex align-items-end flex-column">
          <!-- Botones Redondos -->
          <div class="circle-container hover-expand bg-color1" onclick="window.location.href='perfil.html'"
            role="button" tabindex="0">
            <div class="icon">
              <i class="fa-solid fa-cat fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-solid fa-cat fa-2x mb-1"></i>
              <h2 class="mb-1">Perfil</h2>
              <i class="fa-solid fa-circle fa-sm mb-2"></i>
              <p class="small">Supera retos únicos cada día.</p>
            </div>
          </div>

          <div class="circle-container hover-expand bg-color3 mt-3" onclick="window.location.href='quiz.html'"
            role="button" tabindex="0">
            <div class="icon">
              <i class="fa-solid fa-calculator fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-solid fa-calculator fa-2x"></i>
              <h2>Quiz</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Responde y aprende jugando.</p>
            </div>
          </div>

          <div class="circle-container hover-expand bg-color7 mt-3" onclick="window.location.href='multimedia.html'"
            role="button" tabindex="0">
            <div class="icon">
              <i class="fa-regular fa-circle-play fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-regular fa-circle-play fa-2x"></i>
              <h2>Multimedia</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Videos y sonidos para explorar.</p>
            </div>
          </div>

          <div class="circle-container hover-expand bg-color8 mt-3" onclick="window.location.href='diario.html'"
            role="button" tabindex="0">
            <div class="icon">
              <i class="fa-regular fa-calendar-days fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-regular fa-calendar-days fa-2x"></i>
              <h2>Diario</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Escribe tus experiencias diarias.</p>
            </div>
          </div>
        </div>
      </aside>

      <!-- Botones Mobile -->
      <nav class="d-block d-md-none">
        <div class="mobile-nav d-flex justify-content-around align-items-center">
          <div class="circle-container bg-color1" onclick="window.location.href='perfil.html'" role="button"
            tabindex="0">
            <div class="icon"><i class="fa-solid fa-cat fa-2x mt-3"></i></div>
          </div>
          <div class="circle-container bg-color3" onclick="window.location.href='quiz.html'" role="button" tabindex="0">
            <div class="icon"><i class="fa-solid fa-calculator fa-2x mt-3"></i></div>
          </div>
          <div class="circle-container bg-color7" onclick="window.location.href='multimedia.html'" role="button"
            tabindex="0">
            <div class="icon"><i class="fa-regular fa-circle-play fa-2x mt-3"></i></div>
          </div>
          <div class="circle-container bg-color8" onclick="window.location.href='diario.html'" role="button"
            tabindex="0">
            <div class="icon"><i class="fa-regular fa-calendar-days fa-2x mt-3"></i></div>
          </div>
        </div>
      </nav>
    </div>
  </main>

  <!-- Scripts Externos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <!-- Scripts Internos -->
  <script src="assets/js/scripts.js"></script>
</body>

</html>
