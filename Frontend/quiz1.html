<!DOCTYPE html>
<html lang="es-cl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Links Externos-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
  <!--Links Internos-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/background.css" />
  <link rel="stylesheet" href="assets/css/circleAnimation.css" />
  <title>Home | Paracetamiau</title>
</head>

<body class="bg-fish">
  <!--Start Navbar-->
  <nav class="navbar bg-color7 sticky-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <img src="assets/img/Paracetamiau.png" alt="Paracetamiau" width="180" />
      </a>
      <h2 class="text-uppercase fw-bold mx-auto">Pregunta de Quizz</h2>
    </div>
  </nav>
  <!--End Navbar-->

  <main class="container-fluid">
    <div class="row position-relative">
      <div class="col-12 col-md-10 text-center mx-auto my-3">
        <div class="container rounded shadow-lg p-4 bg-color2t position-relative">
          <h3 class="fw-bold display-5 text-uppercase text-white py-2 rounded">Pregunta 1 de 5</h3>
          <p class="fs-3 mt-3">¿Qué harías si alguien se desmaya?</p>

          <form class="my-2">
            <div class="row p-5">
              <div class="form-check text-start mb-2">
                <input class="form-check-input fs-4" type="radio" name="respuesta" id="opcion1" />
                <label class="form-check-label fs-4" for="opcion1">Gritar fuerte</label>
              </div>
              <div class="form-check text-start mb-2">
                <input class="form-check-input fs-4" type="radio" name="respuesta" id="opcion2" />
                <label class="form-check-label fs-4" for="opcion2">Salir corriendo a pedir ayuda</label>
              </div>
              <div class="form-check text-start mb-2">
                <input class="form-check-input fs-4" type="radio" name="respuesta" id="opcion3" />
                <label class="form-check-label fs-4" for="opcion3">Echarle agua</label>
              </div>
              <div class="form-check text-start mb-3">
                <input class="form-check-input fs-4" type="radio" name="respuesta" id="opcion4" />
                <label class="form-check-label fs-4" for="opcion4">Comprobar si respira</label>
              </div>

              <div class="col-12 text-center mt-4">
                <button type="submit" class="btn btn-lg bg-color7 text-white fw-bold px-4 py-2">
                  Enviar Respuesta
                </button>
              </div>
            </div>
          </form>
          <!-- Imagen flotante arriba a la derecha -->
          <img src="assets/img/gato-pregunta.svg" alt="Gato doctor confundido"
            class="position-absolute bottom-0 end-0 me-3 mb-3 col-3" />

        </div>
      </div>
      <!--Botones Desktop-->
      <div class="col-3 superpuesta d-none d-md-block me-2">
        <div class="d-flex align-items-end flex-column">
          <!-- Botón 1: Perfil -->
          <div class="circle-container hover-expand bg-color1" onclick="window.location.href='perfil.html'">
            <div class="icon">
              <i class="fa-solid fa-cat fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-solid fa-cat fa-2x mb-1"></i>
              <h2 class="mb-1">Perfil</h2>
              <i class="fa-solid fa-circle fa-sm mb-2"></i>
              <p class="small">Supera retos únicos cada día.</p>
            </div>
          </div>

          <!-- Botón 2: Quiz -->
          <div class="circle-container hover-expand bg-color3 mt-3" onclick="window.location.href='quiz.html'">
            <div class="icon">
              <i class="fa-solid fa-calculator fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-solid fa-calculator fa-2x"></i>
              <h2>Quiz</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Responde y aprende jugando.</p>
            </div>
          </div>

          <!-- Botón 3: Multimedia -->
          <div class="circle-container hover-expand bg-color7 mt-3" onclick="window.location.href='multimedia.html'">
            <div class="icon">
              <i class="fa-regular fa-circle-play fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-regular fa-circle-play fa-2x"></i>
              <h2>Multimedia</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Videos y sonidos para explorar.</p>
            </div>
          </div>

          <!-- Botón 4: Diario -->
          <div class="circle-container hover-expand bg-color8 mt-3" onclick="window.location.href='diario.html'">
            <div class="icon">
              <i class="fa-regular fa-calendar-days fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-regular fa-calendar-days fa-2x"></i>
              <h2>Diario</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Escribe tus experiencias diarias.</p>
            </div>
          </div>

        </div>
      </div>
      <!--Botones Mobile-->
      <div class="d-block d-md-none">
        <div class="mobile-nav d-flex justify-content-around align-items-center">
          <!-- Botón 1 -->
          <div class="circle-container bg-color1" onclick="window.location.href='perfil.html'">
            <div class="icon"><i class="fa-solid fa-cat fa-2x mt-3"></i></div>
          </div>
          <!-- Botón 2 -->
          <div class="circle-container bg-color3" onclick="window.location.href='quiz.html'">
            <div class="icon"><i class="fa-solid fa-calculator fa-2x mt-3"></i></div>
          </div>
          <!-- Botón 3 -->
          <div class="circle-container bg-color7" onclick="window.location.href='multimedia.html'">
            <div class="icon"><i class="fa-regular fa-circle-play fa-2x mt-3"></i></div>
          </div>
          <!-- Botón 4 -->
          <div class="circle-container bg-color8" onclick="window.location.href='diario.html'">
            <div class="icon"><i class="fa-regular fa-calendar-days fa-2x mt-3"></i></div>
          </div>
        </div>
      </div>

    </div>

    <!--Botones-->

    <!--Fin de los botones-->
    </div>
  </main>
  <!--Scripts Externos-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <!--Scripts Internos-->
  <script src="assets/js/scripts.js"></script>
</body>

</html>
