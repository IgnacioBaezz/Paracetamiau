<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links Externos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Links Internos-->
    <link rel="stylesheet" href="assets/css/quizz.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link <link rel="stylesheet" href="assets/css/background.css">
    <title>Quiz | Paracetamiau</title>
</head>

<body>
    <main class="bg-fish container-fluid">
        <div class="row">
            <div class="col-12 col-lg-8">
                <div class="zigzag-container">
                    <!-- Nivel 1 - Izquierda -->
                    <div class="zigzag-item zigzag-left">
                        <div class="rounded-circle bg-color3 d-flex align-items-center justify-content-center shadow-lg circle-size">
                            <span class="fw-bold">NIVEL 1</span>
                        </div>
                    </div>
    
                    <!-- Nivel 2 - Derecha -->
                    <div class="zigzag-item zigzag-right">
                        <div class="rounded-circle bg-color8 d-flex align-items-center justify-content-center shadow-lg circle-size">
                            <span class="fw-bold">NIVEL 2</span>
                        </div>
                    </div>
    
                    <!-- Nivel 3 - Izquierda -->
                    <div class="zigzag-item zigzag-left">
                        <div class="rounded-circle bg-color1 d-flex align-items-center justify-content-center shadow-lg circle-size">
                            <span class="fw-bold">NIVEL 3</span>
                        </div>
                    </div>
                </div>
            </div>


            <div class="col-4 ps-5">
                <div class="d-flex align-items-end flex-column mb-3">
                    <div class="p-2 container bg-color1 my-3 p-3 text-center rounded text-uppercase fw-bold">
                        <div class="row justify-content-between text-center">
                            <i class="fa-solid fa-cat col-3 display-4"></i>
                            <h2 class="fs-2 col-6">Desafios</h2>
                            <i class="fa-solid fa-circle text-end col-3 display-5"></i>
                        </div>
                    </div>
                    <div class="p-2 container bg-color3 my-3 p-3 text-center rounded text-uppercase fw-bold">
                        <div class="row justify-content-between text-center">
                            <i class="fa-solid fa-calculator col-3 display-4"></i>
                            <h2 class="fs-2 col-6">Quiz</h2>
                            <i class="fa-solid fa-circle text-end col-3 display-5"></i>
                        </div>
                    </div>
                    <div class="p-2 container bg-color7 my-3 p-3 text-center rounded text-uppercase fw-bold">
                        <div class="row justify-content-between text-center">
                            <i class="fa-regular fa-circle-play col-3 display-4"></i>
                            <h2 class="fs-2 col-6">Multimedia</h2>
                            <i class="fa-solid fa-circle text-end col-3 display-5"></i>
                        </div>
                    </div>
                    <div class="p-2 container bg-color8 my-3 p-3 text-center rounded text-uppercase fw-bold">
                        <div class="row justify-content-between text-center">
                            <i class="fa-regular fa-calendar-days col-3 display-4"></i>
                            <h2 class="fs-2 col-6">Diario</h2>
                            <i class="fa-solid fa-circle text-end col-3 display-5"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <!--Scripts Externos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--Scripts Internos-->
    <script src="assets/js/scripts.js"></script>
</body>

</html>
