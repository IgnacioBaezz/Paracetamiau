<!DOCTYPE html>
<html lang="es-cl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Links Externos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Links Internos-->
    <link rel="stylesheet" href="assets/css/circleAnimation.css">
    <link rel="stylesheet" href="assets/css/quizz.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link <link rel="stylesheet" href="assets/css/background.css">
    <title>Quiz | Paracetamiau</title>
</head>

<body>
    <main class="bg-fish container-fluid">
        <div class="row">
            <!-- Inicio Circulos de niveles -->
            <div class="col-12 col-lg-8">
                <div class="zigzag-container">
                    <!-- Nivel 1 - Izquierda -->
                    <div class="zigzag-item zigzag-left">
                        <div
                            class="rounded-circle bg-color3 d-flex align-items-center justify-content-center shadow-lg circle-size">
                            <span class="fw-bold">NIVEL 1</span>
                        </div>
                    </div>

                    <!-- Nivel 2 - Derecha -->
                    <div class="zigzag-item zigzag-right">
                        <div
                            class="rounded-circle bg-color8 d-flex align-items-center justify-content-center shadow-lg circle-size">
                            <span class="fw-bold">NIVEL 2</span>
                        </div>
                    </div>

                    <!-- Nivel 3 - Izquierda -->
                    <div class="zigzag-item zigzag-left">
                        <div
                            class="rounded-circle bg-color1 d-flex align-items-center justify-content-center shadow-lg circle-size">
                            <span class="fw-bold">NIVEL 3</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Fin Circulos de niveles -->

            <!--Botones-->
            <div class="col-4 superpuesta">
                <div class="d-flex align-items-end flex-column">
                    <!-- Botón 1: Desafíos -->
                    <div class="circle-container hover-expand bg-color1" onclick="window.location.href='index.html'">
                        <div class="icon">
                            <i class="fa-solid fa-cat"></i>
                        </div>
                        <div class="card-content d-flex flex-column align-items-center text-center">
                            <i class="fa-solid fa-cat fa-2x mb-1"></i>
                            <h2 class="mb-1">Desafíos</h2>
                            <i class="fa-solid fa-circle fa-sm mb-2"></i>
                            <p class="small">Supera retos únicos cada día.</p>
                        </div>
                    </div>

                    <!-- Botón 2: Quiz -->
                    <div class="circle-container hover-expand bg-color3 mt-3"
                        onclick="window.location.href='index.html'">
                        <div class="icon">
                            <i class="fa-solid fa-calculator"></i>
                        </div>
                        <div class="card-content d-flex flex-column align-items-center text-center">
                            <i class="fa-solid fa-calculator fa-2x"></i>
                            <h2>Quiz</h2>
                            <i class="fa-solid fa-circle"></i>
                            <p>Responde y aprende jugando.</p>
                        </div>
                    </div>

                    <!-- Botón 3: Multimedia -->
                    <div class="circle-container hover-expand bg-color7 mt-3"
                        onclick="window.location.href='index.html'">
                        <div class="icon">
                            <i class="fa-regular fa-circle-play"></i>
                        </div>
                        <div class="card-content d-flex flex-column align-items-center text-center">
                            <i class="fa-regular fa-circle-play fa-2x"></i>
                            <h2>Multimedia</h2>
                            <i class="fa-solid fa-circle"></i>
                            <p>Videos y sonidos para explorar.</p>
                        </div>
                    </div>

                    <!-- Botón 4: Diario -->
                    <div class="circle-container hover-expand bg-color8 mt-3"
                        onclick="window.location.href='index.html'">
                        <div class="icon">
                            <i class="fa-regular fa-calendar-days"></i>
                        </div>
                        <div class="card-content d-flex flex-column align-items-center text-center">
                            <i class="fa-regular fa-calendar-days fa-2x"></i>
                            <h2>Diario</h2>
                            <i class="fa-solid fa-circle"></i>
                            <p>Escribe tus experiencias diarias.</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin de los botones-->

        </div>
    </main>
    <!--Scripts Externos-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!--Scripts Internos-->
    <script src="assets/js/scripts.js"></script>
</body>

</html>
