<!DOCTYPE html>
<html lang="es-cl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Links Externos-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Links Internos-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/background.css" />
    <title>Inicio| Paracetamiau</title>
  </head>
  <body class="bg-fish">
    <!--Start Navbar-->
    <nav class="navbar bg-color7 sticky-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/img/Paracetamiau.png"
            alt="Paracetamiau"
            width="180"
          />
        </a>
      </div>
    </nav>
    <!--End Navbar-->
    <main class="container-fluid">
      <!--Formulario-->
      <div class="d-flex justify-content-center align-items-center mt-3">
        <form class="bg-color5 p-4 rounded-4 text-center">
          <h2 class="fw-bold text-uppercase mb-3">¡Bienvenido!</h2>
          <img
            src="assets/img/logo-app.png"
            alt="Logo ParacetaMiau"
            width="150"
            class="mb-2"
          />
          <h4 class="text-uppercase fw-bold">Iniciar sesión</h4>
          <!-- Email -->
          <div class="input-group my-3">
            <span class="input-group-text bg-white border-end-0"
              ><i class="fa-solid fa-envelope"></i
            ></span>
            <input
              type="email"
              name="email"
              class="form-control border-start-0"
              placeholder="Email"
              required
            />
          </div>
          <!-- Contraseña -->
          <div class="input-group mb-4">
            <span class="input-group-text bg-white border-end-0"
              ><i class="fa-solid fa-lock text-dark"></i
            ></span>
            <input
              type="password"
              name="password"
              class="form-control border-start-0"
              placeholder="Contraseña"
              required
            />
          </div>
          <!-- Botón -->
          <button type="submit" class="btn bg-color1 w-100 rounded-pill mb-3">
            Iniciar sesión
          </button>

          <p class="small text-secondary">
            ¿No tienes cuenta?
            <a href="#" class="text-decoration-none">Crear ahora</a>
          </p>
        </form>
      </div>
    </main>
    <footer class="container fixed-bottom text-secondary">
      <div class="row justify-content-center text-center">
        <p class="col-12 col-md-4 col-lg-3">
          <a href="" class="nav-link">Farmacode.cats corp</a>
        </p>
        <p class="col-12 col-md-4 col-lg-2">
          <a href="" class="nav-link">Contacto y privacidad</a>
        </p>
        <p class="col-12 col-md-4 col-lg-2">
          <a href="" class="nav-link">Sobre nosotros</a>
        </p>
        <p class="col-12 col-md-4 col-lg-3 text-uppercase fs-5 fw-semibold">
          <a href="" class="nav-link">¿A quien llamar?</a>
        </p>
      </div>
    </footer>
    <!--Scripts Externos-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <!--Scripts Internos-->
    <script src="assets/js/form.js"></script>
    <script src="assets/js/scripts.js"></script>
  </body>
</html>
