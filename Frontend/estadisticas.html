<!DOCTYPE html>
<html lang="es-cl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Links Externos-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet" />
  <!--Links Internos-->
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/variables.css" />
  <link rel="stylesheet" href="assets/css/background.css" />
  <link rel="stylesheet" href="assets/css/circleAnimation.css" />
  <link rel="stylesheet" href="assets/css/estadisticas.css" />

  <title>Estadísticas | Paracetamiau</title>
</head>

<body class="bg-fish">
  <!--Start Navbar-->
  <nav class="navbar bg-color7 sticky-top">
    <div class="container">
      <a class="navbar-brand" href="estadisticas.html">
        <img src="assets/img/Paracetamiau.png" alt="Paracetamiau" width="180" />
      </a>
    </div>
  </nav>
  <!--End Navbar-->

  <main class="container-fluid">
    <div class="row position-relative">
      <!--Carrusel-->
      <section class="container my-5">
        <div class="row justify-content-center">
          <div class="col-10 col-md-8 col-lg-6 carrusel-tarjeta">
            <div id="carruselActividad" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
              <div class="carousel-inner">
                <div class="carousel-item active text-center">
                  <h3>Consumo de Agua</h3>
                  <img src="assets/img/agua.png" class="d-block w-100" alt="Agua">
                </div>
                <div class="carousel-item text-center">
                  <h3>Actividad Física</h3>
                  <img src="assets/img/deporte.png" class="d-block w-100" alt="Deportes">
                </div>
                <div class="carousel-item text-center">
                  <h3>Hábitos Saludables</h3>
                  <img src="assets/img/habito.png" class="d-block w-100" alt="Hábito">
                </div>
              </div>
              <button class="carousel-control-prev d-none d-md-block" type="button" data-bs-target="#carruselActividad"
                data-bs-slide="prev">
                <i class="fa-regular fa-circle-left fa-2x me-5" aria-hidden="true"></i>
              </button>
              <button class="carousel-control-next d-none d-md-block" type="button" data-bs-target="#carruselActividad"
                data-bs-slide="next">
                <i class="fa-regular fa-circle-right fa-2x me-5" aria-hidden="true"></i>
              </button>
            </div>
            <!--botónn para exportar a pdf-->
            <div class="mt-3 text-center">
              <button class="btn btn-exportar">Exportar PDF</button>
            </div>
          </div>
        </div>
      </section>

      <!--Botones Desktop-->
      <div class="col-3 superpuesta d-none d-md-block me-2">
        <div class="d-flex align-items-end flex-column">
          <!-- Botón 1: Perfil -->
          <div class="circle-container hover-expand bg-color1" onclick="window.location.href='perfil.html'">
            <div class="icon">
              <i class="fa-solid fa-cat fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-solid fa-cat fa-2x mb-1"></i>
              <h2 class="mb-1">Perfil</h2>
              <i class="fa-solid fa-circle fa-sm mb-2"></i>
              <p class="small">Supera retos únicos cada día.</p>
            </div>
          </div>

          <!-- Botón 2: Quiz -->
          <div class="circle-container hover-expand bg-color3 mt-3" onclick="window.location.href='quiz.html'">
            <div class="icon">
              <i class="fa-solid fa-calculator fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-solid fa-calculator fa-2x"></i>
              <h2>Quiz</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Responde y aprende jugando.</p>
            </div>
          </div>

          <!-- Botón 3: Multimedia -->
          <div class="circle-container hover-expand bg-color7 mt-3" onclick="window.location.href='multimedia.html'">
            <div class="icon">
              <i class="fa-regular fa-circle-play fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-regular fa-circle-play fa-2x"></i>
              <h2>Multimedia</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Videos y sonidos para explorar.</p>
            </div>
          </div>

          <!-- Botón 4: Diario -->
          <div class="circle-container hover-expand bg-color8 mt-3" onclick="window.location.href='diario.html'">
            <div class="icon">
              <i class="fa-regular fa-calendar-days fa-3x mt-3"></i>
            </div>
            <div class="card-content d-flex flex-column align-items-center text-center">
              <i class="fa-regular fa-calendar-days fa-2x"></i>
              <h2>Diario</h2>
              <i class="fa-solid fa-circle"></i>
              <p>Escribe tus experiencias diarias.</p>
            </div>
          </div>

        </div>
      </div>
      <!--Botones Mobile-->
      <div class="d-block d-md-none">
        <div class="mobile-nav d-flex justify-content-around align-items-center">
          <!-- Botón 1 -->
          <div class="circle-container bg-color1" onclick="window.location.href='perfil.html'">
            <div class="icon"><i class="fa-solid fa-cat fa-2x mt-3"></i></div>
          </div>
          <!-- Botón 2 -->
          <div class="circle-container bg-color3" onclick="window.location.href='quiz.html'">
            <div class="icon"><i class="fa-solid fa-calculator fa-2x mt-3"></i></div>
          </div>
          <!-- Botón 3 -->
          <div class="circle-container bg-color7" onclick="window.location.href='multimedia.html'">
            <div class="icon"><i class="fa-regular fa-circle-play fa-2x mt-3"></i></div>
          </div>
          <!-- Botón 4 -->
          <div class="circle-container bg-color8" onclick="window.location.href='diario.html'">
            <div class="icon"><i class="fa-regular fa-calendar-days fa-2x mt-3"></i></div>
          </div>
        </div>
      </div>

    </div>


  </main>
  <!--Scripts Externos-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
